<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eleganza Cup</title>
    <link rel="icon" href="./assets/LOGO ELEGANZA - ICO NEGRO 32x32.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/ELEGANZA CUP - PADEL N.png" alt="logo eleganza negro" />
    </header>
    

    <section class="hero">
        <img class="hero-image" src="assets/banner_pc.jpg" alt="Hero Image"  />
    </section>
    <main class="colaboracion">

        <h1> Obten un <span class="bono">BONO</span> exlusvo </h1>
        <p>llenando el formulario</p>


        <form id="formulario" class="form-box">
            <div class="caja-1">
                <div class="caja caja-nombre">
                    <label for="nombre" >Nombre:</label>
                        <input type="text" id="nombre" name="nombre" autocomplete="given-name" required>
                </div>
                <div class="caja caja-apellidos">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" autocomplete="family-name" required>
                </div>
            </div>

            <div class="caja-3">
                <div class="caja caja-telefono">
                    <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" autocomplete="tel" minlength="10" maxlength="10" required>
                </div>
                <div class="caja caja-email">    
                    <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
            </div>

            <div class="caja-2">
                <div class="caja caja-fecha">
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" autocomplete="bday" required>
                </div>
                <div class="caja caja-genero">
                    <label for="genero">Género:</label>
                        <select id="genero" name="genero" autocomplete="sex" required>
                            <option value="" disabled selected>Selecciona un género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Prefiero no decir</option>
                        </select>
                </div>
            </div>

            <div class="caja-4">
                <div class="caja caja-marca">
                    <label for="marca">Marca de ropa favorita:</label>
                    <select id="marca" name="marca" required>
                        <option value="" disabled selected>Selecciona una marca</option>
                        <option value="boss">BOSS</option>
                        <option value="psycho bunny">PSYCHO BUNNY</option>
                        <option value="monastery">MONASTERY</option>
                        <option value="clemont">CLEMONT</option>
                        <option value="sprayground">SPRAYGROUND</option>
                        <option value="ap crown">AP CROWN</option>
                        <option value="diesel">DIESEL</option>
                        <option value="girbaud">GIRBAUD</option>
                        <option value="monoic">MONOIC</option>
                        <option value="kipling">KIPLING</option>
                    </select>   
                </div>
            </div>
            <div class="caja-5">
                <div class="caja caja-consentimiento">
                    <label for="consentimiento">
                        <input type="checkbox" id="consentimiento" name="consentimiento" required>
                        Acepto los <a href="https://eleganzacol.com/pages/bonos-promocionales">términos y condiciones</a>
                    </label><br>
                </div>
                <div class="caja caja-politica">
                    <label for="politica">
                        <input type="checkbox" id="politica" name="politica" required>
                        Acepto la <a href="https://eleganzacol.com/pages/tratamiento-de-datos-personales">política de privacidad y tratamiento de datos</a>
                    </label><br>
                </div>
            </div>
            <label for="evento">
                <input type="hidden" id="evento" name="evento" value="Eleganza Cup">
            </label>
            <button type="submit" id="enviar">Enviar</button>
        </form>
        <script src="./webapp.js"></script>
    </main>
    
    <a href="https://eleganzacol.com/collections/eleganzacup">
        <picture>
            <source media="(min-width: 992px)" srcset="./assets/banner_pc.jpg">
            <img id="oferta" class="banner-bono" src="./assets/img_padel.jpg" alt="Banner Bono" />
        </picture>  
    </a>
    <a href="https://wa.me/573006015533" target="_blank" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i> Escribenos por WhatsApp
    </a>
</body>
</html>
