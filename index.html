<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/ELEGANZA CUP - PADEL N.png" alt="logo eleganza negro" />
    </header>
    

    <section class="hero">
        <img class="hero-image" src="assets/BANNER - Eleganza - Padel 13 de Julio 1.jpg" alt="Hero Image"  />
    </section>
    <main class="colaboracion">

        <h1> Obten un <span class="bono">BONO</span> exlusvo </h1>
        <p>llenando el formulario</p>

        <div class="barra-progreso">
            <div class="progreso" id="progreso"></div>
        </div>

        <form id="formulario" class="form-box" novalidate>
            <div class="paso activo">
                <!-- Paso 1 -->
                <label for="nombre" >Nombre:</label>
                    <input type="text" id="nombre" name="nombre" autocomplete="given-name" required>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                <!-- Paso 2 -->
                <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" autocomplete="family-name" required>
                <button type="button" class="anterior">Atrás</button>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                <!-- Paso 3 -->
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" autocomplete="bday" required>
                <button type="button" class="anterior">Atrás</button>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                    <!-- Paso 4 -->
                <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" autocomplete="tel" minlength="10" maxlength="10" required>
                <button type="button" class="anterior">Atrás</button>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                    <!-- Paso 5 -->
                <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                <button type="button" class="anterior">Atrás</button>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                <!-- Paso 6 -->
                <label for="genero">Género:</label>
                <select id="genero" name="genero" autocomplete="sex" required>
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Prefiero no decir</option>
                </select>
                <button type="button" class="anterior">Atrás</button>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                <!-- ultimo Paso -->
                <label for="marca">Marca de ropa favorita:</label>
                <select id="marca" name="marca" required>
                    <option value="" disabled selected>Selecciona una marca</option>
                    <option value="boss">BOSS</option>
                    <option value="psycho bunny">PSYCHO BUNNY</option>
                    <option value="monastery">MONASTERY</option>
                    <option value="clemont">CLEMONT</option>
                    <option value="sprayground">SPRAYGROUND</option>
                    <option value="ap crown">AP CROWN</option>
                    <option value="diesel">DIESEL</option>
                    <option value="girbaud">GIRBAUD</option>
                    <option value="monoic">MONOIC</option>
                    <option value="kipling">KIPLING</option>
                </select>
                <button type="button" class="anterior">Atrás</button>
                <button type="button" class="siguiente">Siguiente</button>
            </div>
            <div class="paso">
                <!-- Paso final consentimiento antes de enviar-->
                <label for="consentimiento">
                    <input type="checkbox" id="consentimiento" name="consentimiento" required>
                        Acepto los términos y condiciones
                </label><br>
                <label for="politica">
                    <input type="checkbox" id="politica" name="politica" required>
                        Acepto la política de privacidad y tratamiento de datos
                </label><br>
                <button type="button" class="anterior">Atrás</button>
                <button type="submit">Enviar</button>
            </div>
            <label for="evento">
                <input type="hidden" id="evento" name="evento" value="Eleganza Cup">
            </label>
        </form>
        <script src="./webapp.js"></script>
    </main>
</body>
    <script src="./scripts.js"></script>
</html>
