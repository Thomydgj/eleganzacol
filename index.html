<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <header>
        <img class="logo" src="assets/ELEGANZA CUP - PADEL N.png" alt="logo eleganza negro" />
    </header>
    
    <nav>
        <ul class="nav-bar">

            <li>Todo</li>
            <li>Hombre</li>
            <li>Mujer</li>
            <li>Outlet</li>

        </ul>    
    </nav>
    
    <section class="hero">
        <img class="hero-image" src="assets/img_padel.jpg" alt="Hero Image"  />
    </section>
    <main class="colaboracion">
        <h1><strong>Eleganza</strong> <br> y <br> <strong>(marca)</strong></h1> 
        <p>te traen (descripción de la colaboración)</p>
    </main>
    <form>
        
        <div class="nombre formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
        </div>
        <div class="apellidos formulario">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
        </div>
        <div class="fecha_nacimiento formulario">
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
        </div>

        <div class="telefono formulario">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
        </div>

        <div class="email formulario">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <div class="genero formulario">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="" disabled selected>Selecciona un género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br><br>
        </div>

        <div class="marca formulario">
            <label for="marca">Marca de ropa favorita:</label>
            <select id="marca" name="marca" required>
                <option value="" disabled selected>Selecciona una marca</option>
                <option value="boss">BOSS</option>
                <option value="psycho bunny">PSYCHO BUNNY</option>
                <option value="monastery">MONASTERY</option>
                <option value="clemont">CLEMONT</option>
                <option value="sprayground">SPRAYGROUND</option>
                <option value="ap crown">AP CROWN</option>
                <option value="diesel">DIESEL</option>
                <option value="girbaud">GIRBAUD</option>
                <option value="monoic">MONOIC</option>
                <option value="kipling">KIPLING</option>
            </select><br><br>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
